<!DOCTYPE html>
<html>
<head>
    <title> Register </title>
    <link type="text/css" rel="stylesheet" href="/static/css/register.css" />
</head>
<body>

<div id="container">
    <div id="topbar">手写体字库自动生成系统</div>

    <div id="main">

        <!--suppress HtmlUnknownTarget -->
        <form method="post" action="/register_btn/"> {% csrf_token %}
            <div>
                <input name='username' placeholder="用户名">
            </div>
            <div>
                <input name='password' placeholder="密码">
            </div>
            <div>
                <input name='password2' placeholder="密码确认">
            </div>
            <div>
                <input name='email' placeholder="邮箱">
            </div>
            <div>
                <input name='register_btn' value="注册" type="submit">
                <a href="/login/"> 已有账号？直接登录>> </a>
            </div>
        </form>

        <div class="spacer"></div>
    </div>

    <div id="footer">© 2014 北京大学计算机科学技术研究所</div>
</div>


</body>
</html>
